<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de exemplo</title>
</head>
<body>
    <h1>Site de exemplo</h1>
    <hr>
    <p>Site sobre qualquer assunto...</p>
</body>
</html>
<script>
    console.log("Página carregada com sucesso!");
    document.addEventListener("DOMContentLoaded", function() {
        console.log("DOM completamente carregado e analisado.");
    });
    window.onload = function() {
        console.log("Todos os recursos da página foram carregados.");
    };
    document.addEventListener("click", function(event) {
        console.log("Elemento clicado:", event.target);
    });
    document.addEventListener("keydown", function(event) {
        console.log("Tecla pressionada:", event.key);
    });
    window.addEventListener("resize", function() {
        console.log("Tamanho da janela alterado:", window.innerWidth, "x", window.innerHeight);
    });
    window.addEventListener("scroll", function() {
        console.log("Página rolada para:", window.scrollY);
    });
    window.addEventListener("beforeunload", function(event) {
        console.log("Página está prestes a ser descarregada.");
        event.preventDefault();
        event.returnValue = '';
    });
    window.addEventListener("unload", function() {
        console.log("Página foi descarregada.");
    });
    window.addEventListener("error", function(event) {
        console.error("Erro capturado:", event.message, "em", event.filename, "na linha", event.lineno);
    });
    window.addEventListener("hashchange", function() {
        console.log("Hash da URL mudou para:", location.hash);
    });
    window.addEventListener("popstate", function(event) {
        console.log("Histórico de navegação alterado:", event.state);
    });
    window.addEventListener("online", function() {
        console.log("O navegador está online.");
    });
    window.addEventListener("offline", function() {
        console.log("O navegador está offline.");
    });
    window.addEventListener("focus", function() {
        console.log("A janela ganhou foco.");
    });
    window.addEventListener("blur", function() {
        console.log("A janela perdeu o foco.");
    });
    window.addEventListener("visibilitychange", function() {
        if (document.visibilityState === 'hidden') {
            console.log("A página está oculta.");
        } else {
            console.log("A página está visível.");
        }
    });
    window.addEventListener("contextmenu", function(event) {
        console.log("Menu de contexto aberto:", event);
        event.preventDefault(); // Previne o menu de contexto padrão
    });
    window.addEventListener("copy", function(event) {
        console.log("Conteúdo copiado:", event.clipboardData.getData('text'));
    });
    window.addEventListener("paste", function(event) {
        console.log("Conteúdo colado:", event.clipboardData.getData('text'));
    });
    window.addEventListener("cut", function(event) {
        console.log("Conteúdo cortado:", event.clipboardData.getData('text'));
    });
    window.addEventListener("dragstart", function(event) {
        console.log("Arrasto iniciado:", event.target);
    });
    window.addEventListener("dragend", function(event) {
        console.log("Arrasto finalizado:", event.target);
    });
    window.addEventListener("dragover", function(event) {
        console.log("Arrasto sobre:", event.target);
        event.preventDefault(); // Previne o comportamento padrão de não permitir o arrasto
    });
    window.addEventListener("drop", function(event) {
        console.log("Elemento solto:", event.target);
        event.preventDefault(); // Previne o comportamento padrão de não permitir o arrasto
    });
    window.addEventListener("touchstart", function(event) {
        console.log("Toque iniciado:", event.touches);
    });
    window.addEventListener("touchmove", function(event) {
        console.log("Toque em movimento:", event.touches);
    });
    window.addEventListener("touchend", function(event) {
        console.log("Toque finalizado:", event.changedTouches);
    });
    window.addEventListener("touchcancel", function(event) {
        console.log("Toque cancelado:", event.touches);
    });
    window.addEventListener("wheel", function(event) {
        console.log("Roda do mouse girada:", event.deltaY);
    });
    window.addEventListener("fullscreenchange", function() {
        if (document.fullscreenElement) {
            console.log("Entrou no modo de tela cheia.");
        } else {
            console.log("Saiu do modo de tela cheia.");
        }
    });
    window.addEventListener("pointerdown", function(event) {
        console.log("Ponteiro pressionado:", event.pointerType);
    });
    window.addEventListener("pointerup", function(event) {
        console.log("Ponteiro liberado:", event.pointerType);
    });
    window.addEventListener("pointermove", function(event) {
        console.log("Ponteiro em movimento:", event.pointerType);
    });
    window.addEventListener("pointerover", function(event) {
        console.log("Ponteiro sobre:", event.pointerType);
    });
    window.addEventListener("pointerout", function(event) {
        console.log("Ponteiro fora:", event.pointerType);
    });
    window.addEventListener("pointerenter", function(event) {
        console.log("Ponteiro entrou:", event.pointerType);
    });
    window.addEventListener("pointerleave", function(event) {
        console.log("Ponteiro saiu:", event.pointerType);
    });
